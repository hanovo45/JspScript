<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic2.html</title>
    <script src="./jquery-3.6.4.min.js"></script>
    <script>
        // page 컨텐츠 다운로드 된 다음에 script실행
        // document.addEventListener('DOMContentLoaded', function(){
        $(document).ready(function () {
            // elem.innerHTML = '<ul id="list"><li>Apple</li></ul>' 
            $('div#show').html('<ul id="list"><li>Apple2</li></ul>');

            // createElement
            let li = $('<li>Banana2</li>') //.text('Banana')
                .css('color', 'hotpink')
                .attr('class', 'important');
            // li.text('Banana');
            console.log(li);
            $('#list').append(li);
            $('#list').append($('<li>Cherry</li>'), //
                $('<li />').text('Melon'), //
                $('<li />').text('Grape').on('click', function () {
                    alert('clicked')
                })
            );
            $('li:eq(3)').css('background-color', 'green');
            $('li:gt(2)').css('font-size', '30px');
            $('li:not(:eq(0))').css('font-style', 'italic');
            $('li:contains("Melon")').css('font-weight', 'bold');

            // input
            $('input:text').val('user01');
            $('input[type="email"]').css('background-color', 'yellow').val('email')
        })
    </script>
</head>

<body>
    <div id="show">
        <!-- <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul> -->
    </div>
    <form action="">
        Id: <input type="text" name="" id=""><br>
        Password: <input type="password" name="" id=""><br>
        Eamil: <input type="email" name="" id=""><br>

    </form>
</body>

</html>
